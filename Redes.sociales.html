<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .social-btn i {
            margin-right: 10px;
        }

        .facebook {
            background-color: #3b5998; /* Color de Facebook */
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        .whatsapp {
            background-color: #25D366; /* Color de WhatsApp */
        }

        .whatsapp:hover {
            background-color: #1ebe5f;
        }

        .instagram {
            background-color: #C13584; /* Color de Instagram */
        }

        .instagram:hover {
            background-color: #a32b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.facebook.com/profile.php?id=61563505462251" class="social-btn facebook" target="_blank">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="https://wa.me/+541125574614" class="social-btn whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="https://www.instagram.com/vigod_oficial?igsh=MXc3cHViaDA4NGZz" class="social-btn instagram" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>
</body>
</html>
