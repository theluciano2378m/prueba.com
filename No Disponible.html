<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función Disponible en la App</title>
    <style>
        /* Importar fuente de iPhone */
        @font-face {
            font-family: 'iPhoneFont';
            src: local('Apple SD Gothic Neo'), local('Apple Color Emoji');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'iPhoneFont', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .message {
            text-align: center;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .message h1 {
            color: #5E17EB;
            font-size: 24px;
            margin: 10px 0;
        }

        .message p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .message button {
            background-color: #5E17EB;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Centra el botón */
        }

        .message button:hover {
            background-color: #4b14b4;
            transform: scale(1.05);
        }

        .message i {
            font-size: 80px;
            color: #5E17EB;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        .message .fa-playstore {
            font-size: 20px;
            margin-right: 8px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <i class="fas fa-laptop"></i>
            <h1>Funcion no Disponible</h1>
            <p>Para disfrutar de todas las funciones, por favor descarga nuestra aplicación.</p>
            <button onclick="redirectToApp()">
                <i class="fab fa-google-play"></i>
                Descargar App
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function redirectToApp() {
            window.location.href = 'https://play.google.com/store/apps/details?id=vitalix.com';
        }
    </script>
</body>
</html>
